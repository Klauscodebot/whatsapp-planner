<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintu Bhaiya - Indo-China Insights</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            /* Dynamic Background with Flags and Border Context */
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('https://images.unsplash.com/photo-1523482580672-f109ba8cb9be?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80'); /* India/Mountain vibe */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .hero-section {
            z-index: 2;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            max-width: 800px;
            border-top: 5px solid #ff9933; /* India Saffron */
            border-bottom: 5px solid #ff0000; /* China Red */
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #ff9933, #ffffff, #138808);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ccc;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .image-collage {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .image-collage img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .image-collage img:hover {
            transform: scale(1.1);
            border-color: #d4af37;
        }

        .contact-btn {
            display: inline-block;
            padding: 15px 40px;
            background: #25D366; /* WhatsApp Green */
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        }

        .contact-btn:hover {
            background: #128C7E;
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(37, 211, 102, 0.5);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #666;
        }

        /* Animated Elements */
        .flag-box {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 100px;
            opacity: 0.2;
            animation: drift 10s infinite alternate;
        }

        @keyframes drift {
            from { transform: translateY(0); }
            to { transform: translateY(20px); }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <p class="subtitle">Welcome to the Insights of</p>
        <h1>Sintu Bhaiya</h1>
        <p style="color: #888;">Navigating the complexities of Indo-China Relations</p>

        <div class="image-collage">
            <!-- Symbolic representations: Border, BRICS, Trade -->
            <img src="https://images.unsplash.com/photo-1548013146-72479768bbaa?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="India">
            <img src="https://images.unsplash.com/photo-1508197149814-0cc02e8b7f74?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="China">
            <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Global Relations">
        </div>

        <a href="https://wa.me/918884324836" class="contact-btn">Message Sintu Bhaiya</a>
    </div>

    </footer>

</body>
</html>
