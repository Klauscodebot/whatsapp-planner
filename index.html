<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World of Klaus</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Cinzel', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin: 0;
            background: linear-gradient(to bottom, #d4af37 0%, #f9e29c 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            animation: fadeIn 3s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            letter-spacing: 3px;
            color: #888;
            margin-top: 20px;
            animation: slideUp 2s ease-out;
        }

        /* Blood drip effect placeholder */
        .vibe {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 50px;
            background: #8b0000;
            box-shadow: 0 0 10px #ff0000;
            animation: drip 5s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes drip {
            0% { height: 0; opacity: 1; }
            50% { height: 100px; opacity: 1; }
            100% { height: 100px; opacity: 0; }
        }

        /* Background texture overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/dark-leather.png');
            opacity: 0.3;
            pointer-events: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="vibe"></div>
        <h1>Welcome to the World of Klaus</h1>
        <p>Always and Forever.</p>
    </div>
</body>
</html>
