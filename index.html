<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Cinzel', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://w0.peakpx.com/wallpaper/453/559/HD-wallpaper-klaus-mikaelson-originals-the-vampire-diaries.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            max-width: 80%;
        }

        h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin: 0;
            background: linear-gradient(to bottom, #d4af37 0%, #f9e29c 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        p.quote {
            font-size: 1.2rem;
            letter-spacing: 3px;
            color: #d4af37;
            margin-top: 20px;
            font-style: italic;
        }

        .contact-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            border: 2px solid #d4af37;
            color: #d4af37;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .contact-btn:hover {
            background: #d4af37;
            color: #000;
            box-shadow: 0 0 20px #d4af37;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 0.9rem;
            color: #666;
            letter-spacing: 1px;
        }

        footer a {
            color: #666;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; letter-spacing: 4px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
